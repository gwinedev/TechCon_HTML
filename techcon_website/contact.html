<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>
    <style>
      iframe {
        width: 100%;
        height: 300px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Contact Information -->
      <section>
        <h2>Get in Touch</h2>
        <p>
          Email us directly at:
          <a href="mailto:email@example.com">gwindev@gmail.com</a>
        </p>

        <h3>Follow us on Social Media</h3>
        <ul>
          <li>
            <a href="https://twitter.com" target="_blank">Twitter</a>
          </li>
          <li>
            <a href="https://facebook.com" target="_blank">Facebook</a>
          </li>
          <li>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
          </li>
        </ul>
      </section>

      <section>
        <h2>Conference Venue</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093647!2d144.95373531531895!3d-37.81627937975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c1d56bfcba2c!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1615850498251!5m2!1sen!2sau"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form action="submit_contact.html">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All rights reserved. Explicit copyright.</p>
    </footer>
  </body>
</html>
